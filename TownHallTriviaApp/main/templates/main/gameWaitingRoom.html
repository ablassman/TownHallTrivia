<!DOCTYPE html>

<html>
  <head>
    <title>Town Hall Trivia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <header>
      <div class="container">
      <h1 class="logo">Town Hall Trivia</h1>
    </header>
    <h1>Welcome to the Game Waiting room where you can wait for the game to start.</h1>
    <h2>Waiting for Game with Game Id: {{ gameId }}</h2>

    <form method="get" action="{{ url_for('main.registerTeam') }}">
      <input type="submit" value="Register Your Team" />
    </form>
  </body>
</html>
