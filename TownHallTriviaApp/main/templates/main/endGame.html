<!DOCTYPE html>

<html>
  <head>
    <title>Town Hall Trivia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <img class="logo" src="{{ url_for('static', filename='images/banner.png') }}">
  <body class="body">
    <br><br>
    <h1 class="title">THANKS FOR PLAYING!</h1>
    <h2 class="endGame">WE'LL ANNOUNCE THE SCORES SHORTLY</h2><br>
    <form method="get" class="existingTeam" action="{{ url_for('main.enterGameId') }}">
      <button type="submit" value="Submit" class="btn btn-primary submit submitButton">JOIN A NEW GAME</button>
    </form>
    <div class="registrationContainer">
        <form class="registration" method="post" action="{{ url_for('main.registerTeamForNextWeek') }}">
          <div class="form-group">
            <label class="label col-form-label" for="teamName">REGISTER FOR NEXT WEEK:</label>
            <input type="text" placeholder="Team Name" class="form-control form-control-lg" name="teamName" id="teamName">
            <input type="text" placeholder="Primary Email Contact" class="form-control form-control-lg" name="emailContact" id="emailContact">
          </div>
          <button type="submit" value="Submit" class="btn btn-primary submit submitButton">REGISTER</button>
        </form>
      </div>
  </body>
</html>
