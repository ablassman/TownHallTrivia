<!DOCTYPE html>

<html>
  <head>
    <title>Town Hall Trivia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <img class="logo" src="{{ url_for('static', filename='images/banner.png') }}">
  <body class="body">
    <div class="homeContainer">
        <h1 class="title">WELCOME!</h1>
      <div class="row">
        <div class="col">
          <form class="registration" method="get" action="{{ url_for('main.registerForNextWeek') }}">
            <button type="submit" value="Submit" class="btn btn-primary submit homePageButton">SIGN UP FOR TRIVIA</button>
          </form>
        </div>
        <div class="col">
          <form class="registration" method="get" action="{{ url_for('main.enterGameId') }}">
            <button type="submit" value="Submit" class="btn btn-primary submit homePageButton">I'M HERE TO PLAY</button>
          </form>
        </div>
        <div class="col">
          <form method="get" class="registration" target="_blank" action="https://youtu.be/QkseMvQCYl0">
            <button type="submit" value="Submit" class="btn btn-primary submit homePageButton">10th ANNIVERSARY VIDEO</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
